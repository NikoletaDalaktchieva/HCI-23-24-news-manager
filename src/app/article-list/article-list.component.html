<div class="container">
  <mat-card *ngFor="let article of articles" class="article">
    <mat-card-header>
      <mat-card-title>
        {{ article.title }}
        <mat-chip> {{ article.category }}</mat-chip>
      </mat-card-title>
      <mat-card-subtitle>
        {{ article.subtitle }}
      </mat-card-subtitle>
    </mat-card-header>
    <img
      *ngIf="article.thumbnail_data"
      mat-card-image
      [src]="article | imageDecoder : true"
      class="article-header-image"
    />
    <mat-card-content>
      <p>
        {{ article.abstract }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button
        class="button-action"
        mat-raised-button
        color="primary"
        routerLink="/articles/{{ article.id }}"
      >
        View
      </button>

      <button
        *ngIf="loggedIn"
        class="button-action"
        mat-raised-button
        color="accent"
        routerLink="/articles/edit/{{ article.id }}"
      >
        Edit
      </button>

      <button
        *ngIf="loggedIn && article.id"
        class="button-action"
        color="warn"
        mat-raised-button
        (click)="delete(article)"
      >
        Delete
      </button>
    </mat-card-actions>
  </mat-card>
</div>
