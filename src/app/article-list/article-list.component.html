<div class="container-filter">
  <mat-chip-listbox
    aria-label="Category"
    class="category-chips"
    [(ngModel)]="selectedCategory"
  >
    <mat-chip-option>All</mat-chip-option>
    <mat-chip-option *ngFor="let category of categories">{{
      category
    }}</mat-chip-option>
  </mat-chip-listbox>

  <form class="search-form">
    <mat-form-field class="search-field">
      <mat-label>Search by Article title</mat-label>
      <input
        [(ngModel)]="searchText"
        class="search-input"
        type="text"
        matInput
        [formControl]="myControl"
        [matAutocomplete]="auto"
      />
      <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
        <mat-option
          *ngFor="let option of filteredOptions | async"
          [value]="option"
        >
          {{ option.title }}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </form>
</div>

<div class="container">
  <mat-card
    *ngFor="
      let article of articles
        | searchFilter : searchText
        | category : selectedCategory
    "
    class="article"
  >
    <mat-card-header>
      <mat-card-title
        routerLink="/articles/{{ article.id }}"
        style="cursor: pointer"
      >
        {{ article.title }}
      </mat-card-title>
      <mat-chip> {{ article.category }}</mat-chip>
      <mat-card-subtitle>
        {{ article.subtitle }}
      </mat-card-subtitle>
    </mat-card-header>
    <img
      *ngIf="article.thumbnail_image"
      mat-card-image
      [src]="article | imageDecoder : true"
      class="article-header-image"
      routerLink="/articles/{{ article.id }}"
      style="cursor: pointer"
    />
    <mat-card-content>
      <p [innerHTML]="article.abstract"></p>
    </mat-card-content>
    <mat-card-actions>
      <button
        class="button-action"
        mat-raised-button
        color="primary"
        routerLink="/articles/{{ article.id }}"
      >
        View
      </button>

      <button
        *ngIf="loggedIn"
        class="button-action"
        mat-raised-button
        color="accent"
        routerLink="/articles/edit/{{ article.id }}"
      >
        Edit
      </button>

      <button
        *ngIf="loggedIn && article.id"
        class="button-action"
        color="warn"
        mat-raised-button
        (click)="delete(article)"
      >
        Delete
      </button>
    </mat-card-actions>
  </mat-card>
</div>
