<div class="container">
  <mat-card *ngFor="let article of articles" class="article">
    <mat-card-header>
      <mat-card-title>
        {{ article.title }}
        <mat-chip> {{ article.category }}</mat-chip>
      </mat-card-title>
      <mat-card-subtitle>
        {{ article.subtitle }}
      </mat-card-subtitle>
    </mat-card-header>
    <img
      mat-card-image
      [src]="article | imageDecoder"
      class="article-header-image"
    />
    <mat-card-content>
      <p>
        {{ article.abstract }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button routerLink="/articles/{{ article.id }}">
        View
      </button>
    </mat-card-actions>
  </mat-card>
</div>
