<h1>{{ article?.title }}</h1>
<h2>{{ article?.subtitle }}</h2>
<h3>{{ article?.category }}</h3>

<img
  *ngIf="article && article?.image_data"
  mat-card-image
  [src]="article | imageDecoder"
  class="article-header-image"
/>

<h4 [innerHTML]="article?.abstract"></h4>
<p [innerHTML]="article?.body"></p>

<div class="metadata-container">
  <span> Author: {{ article?.username }} </span>
  <span> Updated at: {{ article?.update_date }}</span>
</div>
