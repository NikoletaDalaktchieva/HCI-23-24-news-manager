<mat-card>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.getRawValue())">
      <h2>Log In</h2>
      <!-- <mat-error *ngIf="!loginValid">
        The username and password were not recognized
      </mat-error> -->
      <mat-form-field>
        <input
          matInput
          formControlName="username"
          placeholder="Username"
          name="username"
          required
        />
        <mat-error> Username is required </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          formControlName="password"
          type="password"
          placeholder="Password"
          name="password"
          required
        />
        <mat-error> Password is required </mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary" [disabled]="!loginForm.valid">
        Login
      </button>
    </form>
  </mat-card-content>
</mat-card>
